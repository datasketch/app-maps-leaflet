---
title:
  show: true
  input_type: textInput
  input_params:
    label: title
    value:
subtitle:
  show: true
  input_type: textInput
  input_params:
    label: subtitle
    value:
caption:
  show: true
  input_type: textInput
  input_params:
    label: caption
    value: 
tooltip:
  show: true
  input_type: passiveTextInput
  input_params:
    label: tooltip
    value: ""
  input_info:
    icon: info-circle
    text: tooltip_info()
theme:
  show: true
  input_type: selectizeInput
  input_params:
    label: theme
    choices:
      Light:
      - light
      Dark:
      - dark
palette_type:
  show: true
  input_type: selectizeInput
  input_params:
    label: palette_type
    choices: palette_type_opts()
palette_colors:
  show: true
  input_type: colorPaletteInput
  input_params:
    label: palette_colors
    colors: palette_colors_filter()
map_tiles:
  show: true
  input_type: selectizeInput
  input_params:
    label: map_tiles
    choices: 
      - "OpenStreetMap"       
      - "OpenStreetMap.Mapnik"
      - "OpenTopoMap"
      - "OpenStreetMap.HOT"
      - "Stamen.TonerHybrid"
      - "Stamen.Toner"
      - "Stamen.TonerBackground"
      - "Stamen.TonerLite"
      - "Stamen.Watercolor"
      - "Stamen.Terrain"
      - "Stamen.TerrainBackground"
      - "Esri"
      - "Esri.WorldStreetMap"
      - "Esri.DeLorme"
      - "Esri.WorldTopoMap"
      - "Esri.WorldImagery"
      - "Esri.WorldShadedRelief"
      - "Esri.WorldTerrain"
      - "Esri.WorldPhysical"
      - "Esri.OceanBasemap"
      - "Esri.NatGeoWorldMap"
      - "Esri.WorldGrayCanvas"
      - "HERE.reducedDay"
      - "HERE.normalDayGrey"
      - "HERE.hybridDay"
      - "CartoDB"
      - "CartoDB.PositronNoLabels"
      - "CartoDB.Voyager"
      - "CartoDB.VoyagerNoLabels"
      - "CartoDB.DarkMatter"
      - "CartoDB.DarkMatterNoLabels"
      - "MtbMap"
      - "HikeBike"
      - "HikeBike.HikeBike"
      - "HikeBike.HillShading"
      - "NASAGIBS.ModisTerraBands367CR"
      - "NASAGIBS.ViirsEarthAtNight2012"
      - "Wikimedia"
      - "GeoportailFrance"
      - "GeoportailFrance.ignMaps"
      - "GeoportailFrance.maps"
      - "GeoportailFrance.orthos"
    selected: tile_by_theme()
    multiple: true
    options: 
      maxItems:
      - 1
  input_info:
    icon: info-circle
    text: map_tiles_info()
background_color:
  show: true
  show_if:
   tile_is_null():
     equals: true
  input_type: colorPaletteInput
  input_params:
    label: background_color
    colors: background()
    max_colors: 1
border_weight:
  show: true
  input_type: sliderInput
  input_params:
    label: border_weight
    min: 0
    max: 10
    step: 1
    value: 1
border_color:
  show: true
  input_type: colorPaletteInput
  input_params:
    label: border_color
    colors: '#293845'
    max_colors: 1
map_zoom:
  show: true
  input_type: checkboxInput
  input_params:
    label: map_zoom
    value: false
map_color_by:
  show: true
  input_type: selectizeInput
  input_params:
    label: map_color_by
    choices: color_by_opts()
    selected: null
    multiple: true
    options: 
        maxItems:
        - 1
na_color:
  show: true
  input_type: colorPaletteInput
  input_params:
    label: na_color
    colors: na_color()
    max_colors: 1
  input_info:
    icon: info-circle
    text: na_info()
map_min_size:
  show: true
  show_if:
   viz_last_active():
    equals: bubbles 
  input_type: sliderInput
  input_params:
    label: map_min_size
    min: 1
    max: 50
    step: 1
    value: 1
map_max_size:
  show: true
  show_if:
   viz_last_active():
    equals: bubbles 
  input_type: sliderInput
  input_params:
    label: map_max_size
    min: min_map_bubble()
    max: 100
    step: 1
    value: 10
agg:
  show: true
  input_type: selectizeInput
  input_params:
    label: agg
    choices: agg_opts()
format_num_sample:
  show: true
  input_type: textInput
  input_params:
    label: format_num_sample
    value: "1,234.5"
suffix:
  show: true
  input_type: textInput
  input_params:
    label: suffix
    value:
prefix:
  show: true
  input_type: textInput
  input_params:
    label: prefix
    value:       
legend_title:
  show: true
  input_type: textInput
  input_params:
    label: legend_title
    value:
map_graticule:
  show: true
  input_type: toggleSwitchInput
  input_params:
    label: map_graticule
    on_label: ""
    off_label: ""
    value: FALSE
map_graticule_interval:
  show: true
  show_if:
   conditional_graticule():
    equals: true 
  input_type: sliderInput
  input_params:
    label: map_graticule_interval
    min: 1
    max: 100
    step: 1
    value: 23
grid_size:
  show: true
  show_if:
   conditional_graticule():
    equals: true
  input_type: numericInput
  input_params:
    label: grid_size
    value: 2
    min: 1
    max: 10
grid_color:
  show: true
  show_if:
   conditional_graticule():
    equals: true
  input_type: colorPaletteInput
  input_params:
    label: grid_color
    colors: grid_color()
    max_colors: 1
