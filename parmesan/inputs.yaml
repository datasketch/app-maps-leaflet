subtitle:
  show: true
  input_type: textInput
  input_params:
    label: subtitle
    value:
caption:
  show: true
  input_type: textInput
  input_params:
    label: caption
    value: 
tooltip:
  show: true
  input_type: textInput
  input_params:
    label: tooltip
    value: 
theme:
  show: true
  input_type: selectizeInput
  input_params:
    label: theme
    choices:
      Barlow Ligth:
      - light
      Barlow Dark:
      - dark
background_color:
  show: true
  show_if_all:
   hasTiles():
      equals: true
  input_type: colourInput
  input_params:
    label: background_color
    value: background()
palette_colors:
  show: true
  input_type: colorPaletteInput
  input_params:
    label: palette_colors
    colors: agg_palette()
map_color_scale:
  show: true
  input_type: selectizeInput
  input_params:
    label: map_color_scale
    choices: agg_scale()
topo_fill_opacity:
  show: true
  input_type: sliderInput
  input_params:
    label: topo_fill_opacity
    min: 0
    max: 1
    step: 0.1
    value: 0.2
na_color:
  show: true
  input_type: colourInput
  input_params:
    label: na_color
    value: "#FEAFEA"
border_color:
  show: true
  input_type: colourInput
  input_params:
    label: border_color
    value: "#CCCCCC"
agg:
  show: true
  show_if:
    hasdataNum():
      equals: true
  input_type: selectizeInput
  input_params:
    label: agg
    choices: agg_opts()
  input_info:
    icon: info-circle
    text: agg_info
drop_na:
  show: true
  show_if:
    hasdataNA():
      equals: true
  input_type: checkboxInput
  input_params:
    label: drop_na
    value: false
na_label: 
  show: true
  show_if_all:
   hasdataNA():
      equals: true
   input_legend_show():
      equals: true
  input_type: textInput
  input_params:
    label: na_label
    value: "(NA)"
format_num_sample:
  show: true
  input_type: textInput
  input_params:
    label: format_num_sample
    value: "1,234."
format_cat_sample:
  show: true
  input_type: selectizeInput
  input_params:
    label: format_cat_sample 
    choices: format_cat_opts()
    selected: 
    multiple: true
    options: 
        maxItems:
        - 1
suffix:
  show: true
  input_type: textInput
  input_params:
    label: suffix
    value:
prefix:
  show: true
  input_type: textInput
  input_params:
    label: prefix
    value:
map_tiles:
  show: true
  input_type: selectizeInput
  input_params:
    label: map_tiles
    choices: map_tiles()
    selected: 
    multiple: true
    options: 
        maxItems:
        - 1
map_zoom:
  show: true
  input_type: checkboxInput
  input_params:
    label: map_zoom
    value: false
map_min_zoom:
  show: true
  input_type: sliderInput
  input_params:
    label: map_min_zoom
    min: 1
    max: 17
    step: 1
    value: 1
map_bins:
  show: true
  show_if:
   input_color_scale():
      equals: Bins
  input_type: numericInput
  input_params:
    label: map_bins
    value: 4
    min: 2
    max: 10
map_quantile:
  show: true
  show_if:
   input_color_scale():
      equals: Quantile
  input_type: numericInput
  input_params:
    label: map_quantile
    value: 4
    min: 2
    max: 10
legend_show:
  show: true
  input_type: checkboxInput
  input_params:
    label: legend_show
    value: true
legend_position:
  show: true
  show_if:
  input_legend_show():
    equals: true
  input_type: selectizeInput
  input_params:
    label: legend_position
    choices: agg_legend_position()