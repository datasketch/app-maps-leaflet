---
map_name:
  show: true
#  show_if:
#   show_list_maps:
#     equal: true
  input_type: selectizeInput
  input_params:
    label: map_name
    choices: map_name_opts()
title:
  show: true
  input_type: textInput
  input_params:
    label: title
    value:
subtitle:
  show: true
  input_type: textInput
  input_params:
    label: subtitle
    value:
caption:
  show: true
  input_type: textInput
  input_params:
    label: caption
    value: 
tooltip:
  show: true
  input_type: textInput
  input_params:
    label: tooltip
    value: 
  input_info:
    icon: info-circle
    text: Aquí puede modificar la información contenida que aparece al pasar el mouse sobre el mapa, puedes ajustar el texto como quieras, usando HTML y llamando las variables dentro de llaves.
theme:
  show: true
  input_type: selectizeInput
  input_params:
    label: theme
    choices:
      Light:
      - light
      Dark:
      - dark
map_color_scale:
  show: true
  input_type: selectizeInput
  input_params:
    label: map_color_scale
    choices: map_color_scale()
map_bins:
  show: true
  show_if:
   color_scale_select():
     equals: Bins
  input_type: numericInput
  input_params:
    label: map_bins
    value: 5
    min: 1
    max: 30
map_quantile:
  show: true
  show_if:
   color_scale_select():
     equals: Quantile
  input_type: numericInput
  input_params:
    label: map_quantile
    value: 4
    min: 1
    max: 30
palette_colors:
  show: true
  input_type: colorPaletteInput
  input_params:
    label: palette_colors
    colors: agg_palette()
map_tiles:
  show: true
  input_type: selectizeInput
  input_params:
    label: map_tiles
    choices: map_tiles()
    selected: map_tiles_default()
    multiple: true
    options: 
      maxItems:
      - 1
background_color:
  show: true
  show_if:
   conditional_map_tiles():
    equals: true
  input_type: colorPaletteInput
  input_params:
    label: background_color
    colors: background()
    max_colors: 1
border_weight:
  show: true
  input_type: sliderInput
  input_params:
    label: border_weight
    min: 0
    max: 10
    step: 1
    value: 1
border_color:
  show: true
  show_if:
   conditional_border_weight():
    equals: true
  input_type: colorPaletteInput
  input_params:
    label: border_color
    colors: '#293845'
    max_colors: 1
topo_fill_opacity:
  show: true
  input_type: sliderInput
  input_params:
    label: topo_fill_opacity
    min: 0
    max: 1
    step: 0.1
    value: 0.8
na_color:
  show: true
  input_type: colorPaletteInput
  input_params:
    label: na_color
    colors: na_color()
    max_colors: 1
  input_info:
    icon: info-circle
    text: Color por defecto cuando no hay data
map_zoom:
  show: true
  input_type: checkboxInput
  input_params:
    label: map_zoom
    value: true
legend_title:
  show: true
  input_type: textInput
  input_params:
    label: legend_title
    value:
map_graticule:
  show: true
  input_type: toggleSwitchInput
  input_params:
    label: map_graticule
    on_label: ""
    off_label: ""
    value: FALSE
map_graticule_interval:
  show: true
  show_if:
   conditional_graticule():
    equals: true 
  input_type: sliderInput
  input_params:
    label: map_graticule_interval
    min: 1
    max: 100
    step: 1
    value: 23
grid_size:
  show: true
  show_if:
   conditional_graticule():
    equals: true
  input_type: numericInput
  input_params:
    label: grid_size
    value: 2
    min: 1
    max: 10
grid_color:
  show: true
  show_if:
   conditional_graticule():
    equals: true
  input_type: colorPaletteInput
  input_params:
    label: grid_color
    colors: grid_color()
    max_colors: 1
agg:
  show: true
  show_if:
    hasdataNum():
      equals: true
  input_type: selectizeInput
  input_params:
    label: agg
    choices: agg_opts()
  input_info:
    icon: info-circle
    text: agg_info
format_num_sample:
  show: true
  input_type: textInput
  input_params:
    label: format_num_sample
    value: "1,234.5"
suffix:
  show: true
  input_type: textInput
  input_params:
    label: suffix
    value:
prefix:
  show: true
  input_type: textInput
  input_params:
    label: prefix
    value:
branding_include:
  show: true
  input_type: checkboxInput
  input_params:
    label: branding_include
    value: branding_include()
map_min_size:
  show: true
  show_if:
   viz_last_active():
    equals: bubbles 
  input_type: sliderInput
  input_params:
    label: map_min_size
    min: 1
    max: 50
    step: 1
    value: 5
map_max_size:
  show: true
  show_if:
   viz_last_active():
    equals: bubbles 
  input_type: sliderInput
  input_params:
    label: map_max_size
    min: min_map_bubble()
    max: 100
    step: 1
    value: 30